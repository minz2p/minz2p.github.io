<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grid Lessons</h1>
    <div class="gridone">
        <div style="background-color:rgb(30, 208, 20)">1</div>
        <div style="background-color:rgb(0, 47, 255)">2</div>
        <div style="background-color:rgb(0, 179, 255)">3</div>
        <div style="background-color:rgb(217, 0, 255)">4</div>
        <div style="background-color:red">5</div>
        <div style="background-color:rgb(16, 12, 9)">6</div>
        <div style="background-color:rgb(224, 20, 20)">7</div>
        <div style="background-color:rgb(162, 140, 194)">8</div>
        <div style="background-color:rgb(0, 98, 255)">9</div>
    </div>

    <h1>Grid Colum Gap</h1>
    <div class="gridtwo">
        <div style="background-color:rgb(30, 208, 20)">1</div>
        <div style="background-color:rgb(0, 47, 255)">2</div>
        <div style="background-color:rgb(0, 179, 255)">3</div>
        <div style="background-color:rgb(217, 0, 255)">4</div>
        <div style="background-color:red">5</div>
        <div style="background-color:rgb(16, 12, 9)">6</div>
        <div style="background-color:rgb(224, 20, 20)">7</div>
        <div style="background-color:rgb(162, 140, 194)">8</div>
        <div style="background-color:rgb(0, 98, 255)">9</div>
    </div>

    <h1>Grid Row Gap / Grip Gap</h1>
    <div class="gridthree">
        <div style="background-color:rgb(30, 208, 20)">1</div>
        <div style="background-color:rgb(0, 47, 255)">2</div>
        <div style="background-color:rgb(0, 179, 255)">3</div>
        <div style="background-color:rgb(217, 0, 255)">4</div>
        <div style="background-color:red">5</div>
        <div style="background-color:rgb(16, 12, 9)">6</div>
        <div style="background-color:rgb(224, 20, 20)">7</div>
        <div style="background-color:rgb(162, 140, 194)">8</div>
        <div style="background-color:rgb(0, 98, 255)">9</div>
    </div>

    <h1>Grid Colum</h1>
    <div class="gridFour">
        <div style="background-color:rgb(30, 208, 20)">1</div>
        <div style="background-color:rgb(0, 47, 255)">2</div>
        <div style="background-color:rgb(0, 179, 255)">3</div>
        <div style="background-color:rgb(217, 0, 255)" class="columnadd">4</div>
        <div style="background-color:red">5</div>
        <div style="background-color:rgb(16, 12, 9)">6</div>
        <div style="background-color:rgb(224, 20, 20)">7</div>
        <div style="background-color:rgb(162, 140, 194)">8</div>
        <div style="background-color:rgb(0, 98, 255)">9</div>
    </div>

    <h1>Grid Row</h1>
    <div class="gridfive">
        <div style="background-color:rgb(30, 208, 20)" class="rowadd">1</div>
        <div style="background-color:rgb(0, 47, 255)">2</div>
        <div style="background-color:rgb(0, 179, 255)">3</div>
        <div style="background-color:rgb(217, 0, 255)">4</div>
        <div style="background-color:red">5</div>
        <div style="background-color:rgb(16, 12, 9)">6</div>
        <div style="background-color:rgb(224, 20, 20)">7</div>
        <div style="background-color:rgb(162, 140, 194)">8</div>
        <div style="background-color:rgb(0, 98, 255)">9</div>
    </div>
</body>
</html>

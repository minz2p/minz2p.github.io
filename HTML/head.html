<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn with pratice | Head Lesson</title>
    <!-- Title မေးရန် Title မှာ sever မှာ တင်တဲ့အခါ ဘယ်လိုပေါ်မှာလဲ Learn with pratice | Head Lesson.com လို့ပေါ်မှာလား

    <meta name="description" content="Learning web development">
    <meta name="keywords" content="Heinlearn, web development, Myanmar Web Training">

    <meta name="robots" content="index, notfollow">
    <!-- register form တို့ acc register တို့ ပါရင် not follow မပါရင် follow -->

    <!-- Internal Css -->
     <style>
        /* selector {
            property : value; => eg.color=>property,red=>value,h1=>selector } */
             h1 {
                color: red;
             }
             p {
                color: red;
                font-size: 30px;
             }
     </style>

     <!-- external css -->
      <!-- class element နဲ့ id element ရယ် ခေါ်ရ eg. .,# 
       tag element တစ်ပြိုင်နက်တည်းခေါ်ရ eg.h1,p,span -->
     <link rel="stylesheet" href="style.css">

     <script>
        alert("Hello Javascriot")
     </script>
</head>

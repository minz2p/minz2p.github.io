<!DOCTYPE html>
<html>
    <head>
        <title>Html Intro</title>
        <!-- external css -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- comment crt + ? -->
        <!-- this is h1 element -->
         <h1>Hello World</h1>
         <!--this is h1 tag  -->
         <h1></h1>
         <!-- this is p element -->
          <p>I Start learning web development</p>
          <!-- this is p tag -->
           <p></p>
           <div>
                <p>
                    <span>Hello</span>
                </p>
           </div>

           <!-- Attribute => align = key, announce (right) = value -->
            <!-- Global Variable,Global Attributes => id,class -->
             <p align="right" id="p1" class="p-tag text-right">This is p element 1</p>
             <p align="center" id="p2" class="p-tag">This is p element 2</p>
             <p id="p3" class="p-tag">This is p element 3</p>

             <h1>Case Insensitive</h1>
             <p>Hello    my    student 
                welcome
                to my class
             </p>

             <!-- Ugly Code -->
              <div><div><p><span>Hello Html.</span></p></div></div>

              <!-- Pretty Code -->
               <div>
                    <div>
                            <p>
                                <span>Hello Html.</span>
                            </p>
                    </div>
               </div>
    </body>
</html>

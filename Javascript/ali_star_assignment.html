<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Enter Number"));
        for (let k = 1; k <= 12 ; k++) {
            document.write(`<h1> ${number} x ${k} = ${number * k}</h1>`);
        }

        for (let s = 5 ; s > 0; s--) {
            for (let h = 1 ; h <= s; h++){
                document.write(`*`);
            }
            document.write(`<br>`);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>
<body>
    <h1>For loop</h1>
    <script>
        // for loop syntax
        // for (initialization; condition; updated) {
        // code
        // }

        for (let i = 1 ; i <= 10 ; i++) {
        //    code 
        document.write(`<h1>Hello World ${i} </h1>`);
        }

        let laptoplists = ["Acer" , "Dell" , "Lenovo" , "Asus" , "Hp"];

        for (let j = 0 ; j < laptoplists.length; j++) {
            document.write(`<h1> ${laptoplists[j]} </h1>`);
        }

        for (let k = 1 ; k <=12 ; k++) {
            document.write(`<h1> 12 x ${k} = ${12 * k}</h1>`);
        }

        // homework your input data alli prompt

        for (let s = 0 ; s < 5; s++) {
            for (let h = 0 ; h <= s; h++){
                document.write(`*`);
            }
            document.write(`<br>`);
        }

        // homework
        // *****
        // ****
        // ***
        // **
        // *

        // while
        // syntax
        // while (condition) {
        //     // code
        //     // update
        // }

        let num = 5;
        while(num <= 10) {
            // code
            document.write(`Your number is ${num} <br>`);

            // update
            num++;
        }

        // do while
        // do {
        //     // code
        //     // update
        // } while (condition);

        let no = 20;
        do {
            // code 
            document.write(`Your Number is = ${no} <br>`);
            // updated
            no += 5;
        } while (no < 100);
    </script>
</body>
</html>

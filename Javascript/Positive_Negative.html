<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive & Negative</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Enter Number"));
        let number1 = number % 2;
        let number2 = number % 3;
        if (number1 == 0) {
            document.write("Your Number is Even Intenger");
        }
        else if (number2 == number2) {
            document.write("Your Number is Odd Intenger");
        }else{
            document.write("Null");
        }
    </script>
</body>
</html>

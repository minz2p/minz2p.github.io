<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical</title>
</head>
<body>
    <h1>logical</h1>
    <script>
        // && -> And -> အကုန်လုံး မှန်မှ ရ
        // || -> Or -> တစ်ခုမှန် အကုန် မှန်
        // ! -> Not -> အငြင်းဝါကျ
        let num1;
        // let num2 = 20;
        // console.log(num1 < num2 && num1 < 2);
        // console.log(num1 < num2 || num1 < 2);

        if (!num1) {
            // code
            document.write("This is Not Logical Operator");
            document.write("<br>");
        }
        if (12 < 20 && 1 < 2) {
            document.write("This is And Logical Operator");
            document.write("<br>");
        }
        if (12 < 10 || 1 < 2) {
            document.write("This is Or Logical Operator");
            document.write("<br>");
        }
    </script>
</body>
</html>

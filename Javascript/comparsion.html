<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparasion</title>
</head>
<body>
    <h1>Comparasion</h1>
    <script>
        let num1 = '10';
        let num2 = 10;
        console.log(num1 < num2);
        console.log(num1 > num2);
        console.log(num1 <= num2); // တစ်ခုညီရင် ရပြီ
        console.log(num1 >= num2);
        console.log(num1 == num2); // value
        console.log(num1 != num2); // value
        console.log(num1 === num2); // value datatype
        console.log(num1 !== num2); // value datatype
    </script>
</body>
</html>
